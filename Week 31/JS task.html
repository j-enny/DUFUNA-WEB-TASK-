<!DOCTYPE html>
<html>
<head>
<title> JS practice</title>
<script src="jquery-3.3.1.min.js"> </script>
<script> 
	$(document).ready(function () {
	$("#add").click( function (){
	var display = $('input').val();
	if (display ==""){
	alert("please provide an item!");
	}
	else{
	$('ul').append('<li>' + display + '</li>');
	$('input').val('') ;
	}
	});
	
	});
	
	
	
	
</script>
</head>
<body>
<input type="text" id="textfield"/>
<button id="add">Add to Wishlist</button>
<div class="wishlist">
	<h1>Wishlist</h1>
		<ul id="list">
		</ul>
</div>

</body>
</html>
